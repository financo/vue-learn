<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>{{message}}</h1>
  <ul>
    <li v-for="i in letters" :key="i">
      {{i}}
    </li>
  </ul>
  <button @click="btnClick">Button</button>
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello",
      letters: ['A', 'B', 'C', 'D', 'E'],
    },
    methods: {
      btnClick(){
        // 不能响应式
        // this.letters[0] = "asd";

        // 响应式
        // Vue.set(this.letters, 0, "asd")
        this.$set(this.letters, 0, "asd")

        // 响应式
        // this.letters.splice(0, 1, "asdf")
      }
    }
  })
</script>
</body>
</html>
