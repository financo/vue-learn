<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
<!--  <ul>-->
<!--    <li>{{info.name}}</li>-->
<!--    <li>{{info.age}}</li>-->
<!--    <li>{{info.height}}</li>-->
<!--  </ul>-->

<!--  遍历对象过程中，只获取一个值，获取当是value-->
  <ul>
    <li v-for="i in info">{{i}}</li>
  </ul>

  <br>
  <!--  遍历对象过程中，只获取一个值，获取当是value-->
  <ul>
    <li v-for="(v, k) in info">{{k}}: {{v}}</li>
  </ul>

  <br>
  <!--  遍历对象过程中，只获取一个值，获取当是value, 同时获取index-->
  <ul>
    <li v-for="(v, k, i) in info">{{k}}: {{v}}: {{i + 1}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello",
      info: {
        name: "wang.zhengyu",
        age: 29,
        height: 180
      }
    }
  })
</script>
</body>
</html>
