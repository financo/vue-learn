<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <label>
    <input type="radio" id="male" name="sex" value="男" v-model="sex">男
    <input type="radio" id="female" name="sex" value="女" v-model="sex">女
  </label>
  <h2>您选择当性别是：{{sex}}</h2>
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello",
      sex: "男"
    }
  })
</script>

</body>
</html>
