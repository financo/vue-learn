<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn><span slot="center">Title</span></cpn>
  <cpn><button slot="left">Title</button></cpn>
  <cpn><button slot="right">Title</button></cpn>
</div>

<template id="cpn">
  <div>
    <slot name="left"><span>left</span></slot>
    <slot name="center"><span>middle</span></slot>
    <slot name="right"><span>right</span></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello"
    },
    components: {
      cpn: {
        template: "#cpn",
      }
    }
  })
</script>
</body>
</html>
