<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  {{message}}

  <!--   1 .stop阻止事件冒泡-->
  <div @click="divClick">
    aaaaaa <button @click.stop="btnClick">button</button>
  </div>

  <br>
  <!--   2 .prevent阻止默认事件-->
  <form action="baidu">
    <input type="submit" value="Submit" @click.prevent="submitClick">
  </form>

  <br>
  <!--   3 @keyup 监听键盘点击事件, @keyup.enter监听回车键-->
  <input type="text" @keyup.enter="keyUp">

  <!--   4 .once修饰符的使用 -->
  <button @click.once="btnClick2">Button2</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello"
    },
    methods: {
      btnClick(){
        console.log("btnClick!")
      },
      divClick(){
        console.log("divClick!")
      },
      submitClick(){
        console.log("submitClick")
      },
      keyUp(){
        console.log("keyUp")
      },
      btnClick2(){
        console.log("btnClick2!")
      },
    }
  })
</script>

</body>
</html>
