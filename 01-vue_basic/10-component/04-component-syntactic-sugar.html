<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  {{message}}
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>

<script src="../../js/vue.js"></script>
<script>

  // 注册全局组件
  Vue.component('cpn1', {
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容1111</p>
      </div>`
  });


  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello"
    },
    components: {
      'cpn2': {
        template: `
          <div>
            <h2>我是标题</h2>
            <p>我是内容2222</p>
            <cpn1></cpn1>
          </div>`,
      }
    }
  })
</script>

</body>
</html>
