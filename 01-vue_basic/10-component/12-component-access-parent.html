<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <P>I am cpn</P>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <div>I am grand children component!</div>
    <button @click="btnClick">Button</button>
  </div>
</template>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello"
    },
    methods: {
      btnClick(){
      }
    },
    components: {
      cpn: {
        template: "#cpn",
        data(){
          return {
            name: "I am cpn name"
          }
        },
        components: {
          ccpn: {
            template: "#ccpn",
            methods: {
              // 访问父组件
              btnClick() {
                console.log(this.$parent.$parent);
                console.log(this.$parent.name);
                console.log(this.$root.message)
              }
            },
          }
        }
      }
    }
  })
</script>

</body>
</html>
