<!--模版分离，第二种写法-->
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容1111</p>
    <p>我是内容2222</p>
  </div>
</template>


<script src="../../js/vue.js"></script>
<script>

  // 注册组件
  Vue.component('my-cpn', {
    template: "#cpn",
    // 为什么组件的数据是函数？如果不是函数，同一组件的实例会共享数据，导致出错
    data() {
      return {
        title: "ABC"
      }
    }
  });


  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello"
    }
  })
</script>
