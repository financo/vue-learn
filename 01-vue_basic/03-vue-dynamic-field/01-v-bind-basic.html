<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  属性不能使用 mustache 语法-->
<!--  <img src="{{imgUrl}}">-->

<!--  v-bind 绑定动态属性-->
  <img v-bind:src="imgUrl" alt="hello">
  <h2>{{message}}</h2>
  <a v-bind:href="aHref">百度一下</a>

  <br>

<!--  语法糖, 可以去掉v-bind -->
  <img :src="imgUrl">
  <h2>{{message}}</h2>
  <a :href="aHref">百度一下</a>
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello",
      imgUrl: "https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png",
      aHref: "http://www.baidu.com"
    }
  })
</script>
</body>
</html>
