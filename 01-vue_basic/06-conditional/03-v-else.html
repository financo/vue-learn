<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  {{message}}
  <h2 v-if="score>=90">优秀：{{score}}</h2>
  <h2 v-else-if="score>=80">良好：{{score}}</h2>
  <h2 v-else-if="score>=60">及格：{{score}}</h2>
  <h2 v-else>不及格：{{score}}</h2>
</div>


<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello",
      score: 99,
    }
  })
</script>
</body>
</html>
