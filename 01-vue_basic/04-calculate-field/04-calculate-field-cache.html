<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
<!--  mustache语法-->
  <h2>{{firstName}} {{lastName}}</h2>
<!--  调用methods-->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
<!--  计算属性, 计算属性相比 methods调用，使用了缓存-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello",
      firstName: "Kobe",
      lastName: "Bryant"
    },
    methods: {
      getFullName() {
        console.log("getFullName");
        return this.firstName + ' ' + this.lastName;
      }
    },
    computed: {
      fullName: function () {
        console.log("fullName");
        return this.firstName + ' ' + this.lastName;
      },

      // 计算属性本质上是一下方式的简写
      // fullName: {

      //     this.firstName = names[0];
      //     this.lastName = names[1];
      //   },
      //   get: function () {
      //     return this.firstName + ' ' + this.lastName;
      //   }
      // }
    }
  })
</script>
</body>
</html>
