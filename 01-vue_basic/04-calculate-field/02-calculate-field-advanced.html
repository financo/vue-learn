<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  {{message}}
  <ul>
    <li v-for="b in books">书名：{{b.name}}, 价格：{{b.price}}</li>
  </ul>
  <h2>总价：{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello",
      books: [
        {id: 1, name: "Unix编程艺术", price: 119},
        {id: 2, name: "计算机原理", price: 188},
        {id: 3, name: "数据库原理", price: 99},
        {id: 4, name: "操作系统", price: 89},
      ]
    },
    computed: {
      totalPrice: function () {
        let result = 0;
        for (let i = 0; i < this.books.length; i++){
          result += this.books[i].price;
        }
        return result;
      }
    }
  })
</script>

</body>
</html>
