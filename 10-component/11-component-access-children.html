<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn ref="third"></cpn>
  <button @click="btnClick">Button</button>
</div>

<template id="cpn">
  <div>I am children component!</div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello"
    },
    methods: {
      btnClick(){
        console.log(this.$children);
        this.$children[0].showMessage();
        console.log(this.$children[0].name);
        console.log(this.$refs.third.name)
      }
    },
    components: {
      cpn: {
        template: "#cpn",
        data(){
          return {
            name: "I am children's name!"
          }
        },
        methods: {
          showMessage(){
            console.log("show message!")
          }
        }
      }
    }
  })
</script>

</body>
</html>
