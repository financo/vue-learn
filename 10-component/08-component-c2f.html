<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn @item-click="cpnClick"></cpn>
</div>

<template id="cpn">
  <div>
    <button v-for="i in categories"
            @click="btnClick(i)">
      {{i.name}}
    </button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template: "#cpn",
    data() {
      return {
        categories: [
          {id: 1, name: "热门推荐"},
          {id: 2, name: "手机数码"},
          {id: 3, name: "家具家电"},
          {id: 4, name: "电脑办公"},
          {id: 5, name: "生活用品"}
        ]
      }
    },
    methods: {
      btnClick(i) {
        // 通过自定义事件向父组件传递数据
        this.$emit("item-click", i)
      }
    }
  };

  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello"
    },
    components: {
      cpn
    },
    methods: {
      cpnClick(i) {
        console.log("cpnClick", i)
      }
    }
  })
</script>

</body>
</html>
