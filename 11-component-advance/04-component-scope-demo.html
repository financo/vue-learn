<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn>
    <template slot-scope="slot">
      <span v-for="item in slot.data">{{item}}, </span>
    </template>
  </cpn>
  <cpn>
    <template slot-scope="slot">
      <!--      <span v-for="item in slot.data">{{item}}, </span>-->
      <span>{{slot.data.join(", ")}} </span>
    </template>
  </cpn>
  <cpn>
    <div slot-scope="slot">
      <!--      <span v-for="item in slot.data">{{item}}, </span>-->
      <span>{{slot.data.join("* ")}} </span>
    </div>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot :data="languages">
      <ul>
        <li v-for="item in languages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello",
    },
    components: {
      cpn: {
        template: "#cpn",
        data() {
          return {
            languages: ["Java", "Python", "JavaScript", "Go", "C++"]
          }
        }
      }
    }
  })
</script>

</body>
</html>
