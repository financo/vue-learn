<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 1.使用 setTimeout
  // setTimeout(() => {
  //   console.log("Hello World!")
  // }, 1000);

  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(123)
      // reject('Error!')
    }, 1000)
  }).then((p) => {
    console.log("Hello World!");
    console.log(p);
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(456)
      }, 1000)
    })
  }).catch((msg) => {
    console.log(msg);
  }).then((p) => {
    console.log("Hello VueJS");
    console.log(p);
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(789)
      }, 1000)
    })
  }).then((p) => {
    console.log("Hello Python");
    console.log(p)
  })

</script>

</body>
</html>
