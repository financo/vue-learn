<!DOCTYPE html>
<html lang="en" xmlns:v-om="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
<!--  <input type="text" :value="message" @input="change">-->
  <input type="text" :value="message" @input="message = $event.target.value">
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello"
    },
    methods: {
      change(event) {
        this.message = event.target.value;
      }
    }
  })
</script>

</body>
</html>
